<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Universe</title>
    <link
      rel="stylesheet"
      href="/Cadastro-de-Clientes-manual/Cadastro de Clientes/static/style.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/Cadastro-de-Clientes-manual/Cadastro de Clientes/images/logosemfundo.png"
    />
    <script src="/Cadastro-de-Clientes-manual/Cadastro de Clientes/static/js/script.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <aside>
        <div id="selecionar-clientes">Clientes</div>
      </aside>

      <div id="conteudo">
        <section id="pesquisar-clientes">
          <h2 id="h2-clientes">CLIENTES</h2>

          <div id="linha-horizontal"></div>

          <div class="pesquisar-clientes-container">
            <div class="pesquisar-container">
              <input type="text" placeholder="Pesquisar" id="input-pesquisar" />
              <button class="btn-medio btn-press" id="btn-pesquisar">
                Pesquisar
              </button>
            </div>
            <div class="total-container">
              <button class="btn-medio" id="btn-total">Total</button>
              <div id="contagem-clientes">21 Clientes</div>
            </div>
          </div>
        </section>

        <div class="tabs">
          <button
            class="tab-button active btn-press"
            onclick="openTab('geral')"
          >
            Geral
          </button>
          <button class="tab-button btn-press" onclick="openTab('endereco')">
            Endereço
          </button>
        </div>

        <section id="cadastrar-clientes">
          <div class="dois-h2">
            <h2 id="h2-cadastrar">CADASTRAR</h2>
            <h2 id="h2-contatos">CONTATOS</h2>
          </div>

          <div class="cadastrar-clientes-container">
            <div class="cadastrar-container">
              <div class="form-container">
                <div class="div-cima">
                  <label>Nome</label>
                  <input type="text" placeholder="Digite o Nome" id="nome" />
                </div>
                <div class="div-baixo">
                  <div>
                    <label>CPF/CNPJ</label>
                    <input
                      type="text"
                      placeholder="Digite o CPF ou CNPJ"
                      class="input-form"
                    />
                  </div>
                  <div>
                    <label>RG</label>
                    <input
                      type="text"
                      placeholder="Digite o RG"
                      class="input-form"
                    />
                  </div>
                  <div>
                    <label>Data de Nascimento</label>
                    <input
                      type="text"
                      placeholder="dd/mm/aaaa"
                      class="input-form"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div id="linha-vertial"></div>

            <div class="contatos-container">
              <div class="div-contatos-container">
                <div class="form-container">
                  <div class="div-cima">
                    <div>
                      <label>Celular</label>
                      <input
                        type="text"
                        placeholder="Digite o número do Celular"
                        class="input-form"
                      />
                    </div>
                    <div>
                      <label>Email</label>
                      <input
                        type="email"
                        placeholder="Digite o Email"
                        class="input-form"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <button class="btn-registrar btn-press">Registrar</button>
        </section>
      </div>
    </main>
  </body>
</html>
